<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- StyleSheet Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="total">
            0
        </div>

        <div class="buttons">
            <button class="item item-grey">AC</button>
            <button class="item item-grey" value="+/-">+/-</button>
            <button class="item item-grey" value="%">&percnt;</button>
            <button class="item item-orange" value="/">&divide;</button>
            <button class="item item-dark-grey" value="7">7</button>
            <button class="item item-dark-grey" value="8">8</button>
            <button class="item item-dark-grey" value="9">9</button>
            <button class="item item-orange" value="x">&times;</button>
            <button class="item item-dark-grey" value="4">4</button>
            <button class="item item-dark-grey" value="5">5</button>
            <button class="item item-dark-grey" value="6">6</button>
            <button class="item item-orange" value="-">&minus;</button>
            <button class="item item-dark-grey" value="1">1</button>
            <button class="item item-dark-grey" value="2">2</button>
            <button class="item item-dark-grey" value="3">3</button>
            <button class="item item-orange" value="+">&plus;</button>
            <button class="item item-dark-grey zero" value="0">0</button>
            <button class="item item-dark-grey">&period;</button>
            <button class="item item-orange">&equals;</button>
        </div>
    </div>
    
</body>
</html>
